<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="all-pages">
            <span class="all-pages-text">All pages</span>
            <div class="clickable-component-container">
                <div class="clickable-component"></div>
            </div>
        </div>

        <div class="line-container">
            <div class="line"></div>
        </div>

        <div class="pages-bundle">
            <div class="page">
                <span class="page-text">Page 1</span>
                <div class="clickable-component-container">
                    <div class="clickable-component"></div>
                </div>
            </div>
            <div class="page">
                <span class="page-text">Page 2</span>
                <div class="clickable-component-container">
                    <div class="clickable-component">
                        <svg width="23px" height="23px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"
                            fill="#FFFFFF" stroke="#FFFFFF">
                            <g id="SVGRepo_bgCarrier" stroke-width="0" />
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                            <g id="SVGRepo_iconCarrier">
                                <polyline points="416 128 192 384 96 288"
                                    style="fill:none;stroke:#FFFFFF;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px" />
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="page">
                <span class="page-text">Page 3</span>
                <div class="clickable-component-container">
                    <div class="clickable-component"></div>
                </div>
            </div>
            <div class="page">
                <span class="page-text">Page 4</span>
                <div class="clickable-component-container">
                    <div class="clickable-component"></div>
                </div>
            </div>
        </div>

        <div class="line-container">
            <div class="line"></div>
        </div>

        <div class="button-container">
            <button class="custom-button">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
