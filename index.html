<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="all-pages">
            <span class="all-pages-text">All pages</span>
            <div class="clickable-component-container">
                <div class="clickable-component"></div>
            </div>
        </div>

        <div class="line-container">
            <div class="line"></div>
        </div>

        <div class="pages-bundle">
            <div class="page">
                <span class="page-text">Page 1</span>
                <div class="clickable-component-container">
                    <div class="clickable-component"></div>
                </div>
            </div>
            <div class="page">
                <span class="page-text">Page 2</span>
                <div class="clickable-component-container">
                    <div class="clickable-component"></div>
                </div>
            </div>
            <div class="page">
                <span class="page-text">Page 3</span>
                <div class="clickable-component-container">
                    <div class="clickable-component"></div>
                </div>
            </div>
            <div class="page">
                <span class="page-text">Page 4</span>
                <div class="clickable-component-container">
                    <div class="clickable-component"></div>
                </div>
            </div>
        </div>

        <div class="line-container">
            <div class="line"></div>
        </div>

        <div class="button-container">
            <button class="custom-button">Done</button>
        </div>
    </div>
</body>

</html>
